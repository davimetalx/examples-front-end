<mat-card>
  <div class="card-title">
    <mat-card-title>
      List of Users
    </mat-card-title>
    <button (click)="createUser()" matTooltip="Create User">
      <mat-icon class="material-symbols-outlined">add</mat-icon>
      Create User
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="users" class="mat-table" aria-label="Tabela de usuÃ¡rios">

      <!-- Full Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }} {{ user.lastName }}</td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="navigateUserDetail(user)" matTooltip="Detail User">
            <mat-icon class="material-symbols-outlined">info</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editUser(user)" matTooltip="Edit User">
            <mat-icon class="material-symbols-outlined">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="deleteUser(user)" matTooltip="Delete User">
            <mat-icon class="material-symbols-outlined">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
